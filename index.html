<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunshine Sidekick</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <!-- Moment.js src -->
    <script
      async
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    ></script>
    <script type="module" async defer src="./scripts/activities.js"></script>
    <script type="module" async defer src="./scripts/weather.js"></script>
    <script type="module" async defer src="./scripts/carousel.js"></script>
    <script type="module" async src="./scripts/main.js"></script>
  </head>
  <body>
    <header>
      <img src="images/Logo.jpg" id="header_logo" alt="Logo" />
      <h1 id="app_name">Sunshine Sidekick</h1>
    </header>
    <div id="middle_body" class="row">
      <section id="user_input" class="col-4">
        <form action="" id="user_input_form">
          <label for="location">Locations:</label><br />
          <input
            type="text"
            id="location_name"
            placeholder="Enter your location or zip-code"
          /><br />
          <label for="datepicker">Select a date:</label><br />
          <input type="date" id="date_selection" /><br />
          <input
            type="submit"
            name="submit"
            id="submit_button"
            value="Search"
            class="btn btn-primary"
          />
        </form>
      </section>
      <section id="output_box" class="col-6"></section>
    </div>
    <footer>
      <img id="footer_logo" src="images/footerLogo.jpg" alt="logo" />
      <a id="footer_link" href="AboutUs.html">About Us</a>
    </footer>
  </body>
</html>
