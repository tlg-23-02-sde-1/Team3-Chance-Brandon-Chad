<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunshine Sidekick</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <!-- Moment.js src -->
    <script
      async
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    ></script>
    <script async defer src="scripts/activities.js"></script>
    <script type="module" async src="scripts/weather.js"></script>
    <script async defer src="scripts/calendar.js"></script>
    <script type="module" async src src="scripts/scripts.js"></script>
  </head>
  <body>
    <header><h1>Sunshine Sidekick</h1></header>
    <section id="user_input">
      <form action="" id="user_input_form">
        <label for="location">Locations:</label><br />
        <input
          type="text"
          id="location_name"
          placeholder="Enter your location or zip-code"
        /><br />
        <label for="datepicker">Select a date:</label><br />
        <input type="date" id="date_selection" /><br />
        <input
          type="submit"
          name="submit"
          id="submit_button"
          value="Search"
          class="btn btn-primary"
        />
      </form>
    </section>
    <section id="output_box"></section>

    <footer>
      <img
        id="footer_logo"
        src="https://www.canva.com/design/DAFfz4xqE5o/view"
        alt="logo"
      />
      <h2 id="footer_title">Golden Hour Enterprises</h2>
      <a id="footer_link" href="AboutUs.html">About Us</a>
    </footer>
  </body>
</html>
