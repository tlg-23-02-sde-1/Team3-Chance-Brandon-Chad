<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunshine Sidekick</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">   
    
    <!-- Moment.js src -->
    <script
      async
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    ></script>
    <script type="module" async defer src="./scripts/activities.js"></script>
    <script type="module" async defer src="./scripts/weather.js"></script>
    <script type="module" async src="./scripts/main.js"></script>
  </head>
  <body>
    <header>      
    <img src="images/newlogo.png" id="header_logo" alt="Logo" />
      <!-- <h1 id="app_name">Sunshine Sidekick</h1> -->
    </header>
    <div id="middle_body" class="row">
      <section id="user_input">
        <form action="" id="user_input_form">
          <label for="location">Locations:</label><br />
          <input
            type="text"
            id="location_name"
            placeholder="Enter your location or zip-code"
          /><br />
          <label for="datepicker">Select a date:</label><br />
          <input type="date" id="date_selection" /><br />
          <input
            type="submit"
            name="submit"
            id="submit_button"
            value="Search"
            class="btn btn-primary"
          />
        </form>
      </section>
      <section id="output_box">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div id="carousel_inner" class="carousel-inner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>    
    <footer>
      <img id="footer_logo" src="images/footerLogo.jpg" alt="logo" />
      <a id="footer_link" href="AboutUs.html">About Us</a>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
