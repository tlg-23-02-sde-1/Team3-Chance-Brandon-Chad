<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunshine Sidekick</title>
    <link rel="stylesheet" href="styles/styles.css" />
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Yeseva+One&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->

    <!-- Moment.js src -->
    <script
      async
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    ></script>
    <script async defer src="giphy.js"></script>
    <script type="module" async defer src="./scripts/activities.js"></script>
    <script type="module" async defer src="./scripts/weather.js"></script>
    <script type="module" async src="./scripts/main.js"></script>
  </head>
  <body>
    <header class="container-fluid fixed-top">      
    <img src="images/newlogo.png" id="header_logo" alt="Logo" />
      <!-- <h1 id="app_name">Sunshine Sidekick</h1> -->
    </header>
    <div id="middle_body" class="container-fluid">
      <section id="user_input" class="col-md-6">
        <form action="" id="user_input_form">
          <label for="location">Location:</label><br />
          <input
            type="text"
            id="location_name"
            placeholder="Enter your location or zip-code"
          /><br />
          <label for="datepicker">Select a date:</label><br />
          <input type="date" id="date_selection" /><br />
          <input
            type="submit"
            name="submit"
            id="submit_button"
            value="Search"
            class="btn btn-secondary"
          />
        </form>
      </section>
      <section id="output_box" class="col-md-6">

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div> -->
      </section>    
    <footer class="container-fluid">
      <img id="footer_logo" src="images/footerLogo.jpg" alt="logo" />
      
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
